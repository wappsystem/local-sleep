                         </label></span>
                     </fieldset>

                         </label></span>

                 </div>
                 <div class="form-group">
                     <h4>In giving my consent, I state that:</h4>
     				<div class="questiongroup">
                         <fieldset>
                             <label class="checkboxes">
                               <input type="checkbox" name="consent_1">

                             <label class="checkboxes">

                             <label class="checkboxes">

                             <label class="checkboxes">
                               <input type="checkbox" name="consent_5">
                               <span class="check_checkmark"></span> I understand that I can withdraw from the study at any time. </label><br>
                             <label class="checkboxes">

                             <label class="checkboxes">
                                   <input type="checkbox" name="consent_9">
                                   <span class="check_checkmark"></span> I understand that information about me will only be told to others with permission, except as required by law.</label><br>
                             <label class="checkboxes">

     		     </div>
