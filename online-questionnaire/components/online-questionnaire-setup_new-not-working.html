            //-------------------------------------
            var load=m.load;
			m.load=function(){
				load();
				if(m.input.record!=undefined){
                    set_check_list();
				}
			}
			//-------------------------------------
            m.before_submit=function(data){
                data['List']=$('#F__ID textarea[name=List]').val();
                return;
			}
			//-------------------------------------
            var set_check_list=function(){
                var txt='';
                var No=0;
                for(visit in q_list){
                    //No++;
                    var task=visit;
                    var pid="";
                    txt+='<hr><fieldset><label class="checkboxes"><input type="checkbox" data-visit="'+task+'"  class=visit__ID ><span class="check_checkmark"></span> <u>Select/Deselect All in '+task+'</u></label><br></fieldset>'
                    var visit_array=q_list[visit];
                    for(k in visit_array){
                        No++;
                        pid=visit_array[k];
                        var mm=$vm.module_list[pid];
                        task="not found";
                        if(mm!=undefined) task=$vm.module_list[pid].task_name;
                        txt+='<fieldset><label class="checkboxes"><input type="checkbox" id=task__ID'+pid+' class=item__ID ><span class="check_checkmark"></span> '+task+'</label><br></fieldset>'
                    }
                }
                $('#quest_list__ID').html(txt);
               //---------------------------------------------
                set_box();
                //check and uncheck group checkbox
                $('.visit__ID').on('click',function(){
                    var data_visit=$(this).attr('data-visit');
                    var visit_array=q_list[data_visit];
                    if( $(this).prop('checked')==true){
                        for(k in visit_array){
                            var pid=visit_array[k];
                            $("#task__ID"+pid).prop('checked',true);
                        }
                    }
                    else{
                        for(k in visit_array){
                            var pid=visit_array[k];
                            $("#task__ID"+pid).prop('checked',false);
                        }
                    }
                    set_list();
                });
                $('.item__ID').on('click',function(){
                    set_list();
                })
            }
           //---------------------------------------------
            var set_box=function(){
                var list_val=$('#F__ID textarea[name=List]').val();
                var lines=list_val.split(',');
                for(var i=0;i<lines.length;i++){
                    var L=lines[i].length;
                    if(L>1){
                        var key=lines[i];
                        set_check(key);
                    }
                }
            }
            //---------------------------------------------
            var set_check=function(key){
                $('#quest_list__ID input').each(function(index){
                    if(index>0){
                        var k=$(this).attr('id')
                        if(k.indexOf(key)>0){
                            alert(key)
                            $("#task__ID"+key).prop('checked',true);
                        }
                    }
                })
            }
            //---------------------------------------------
            var set_list=function(){
                var txt="";
                alert(1)
                $('.item__ID').each(function(index){
                    if(index>0){
                        var key=$(this).attr('id');
                        if(key!==""){
                            if( $(this).prop('checked')==true){
                                for(var k=0;k<q_list.Sleep_Health_Questionnaires.length;k++){
                                    var pid=q_list.Sleep_Health_Questionnaires[k];
                                    if(key.indexOf(pid)>0){
                                        if(txt!='') txt+=",";
                                        txt+=pid;
                                    }
                                }
                            }
                        }
                    }
                });
                $('#F__ID textarea[name=List]').val(txt);
            //---------------------------------------------
            }
